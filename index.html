<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <button id="clearBoard">Clear</button>
    <p class="infoText">Change your grid size here:</p>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
    </div>
    <div class="displayInput">
        <output id="outputOne"></output>
        <div class="spaceBetween"> by </div>
        <output id='outputTwo'></output>
    </div>
    <script src="script.js"></script>
</body>
</html>
